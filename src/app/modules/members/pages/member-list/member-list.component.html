<div class="flex flex-col w-full max-w-screen-xl bg-white">

    <!-- Main -->
    <div class="flex-auto">

        <!-- Header -->
        <div class="flex flex-col sm:flex-row md:flex-col flex-auto justify-between py-8 px-6 md:px-8 border-b">

            <!-- Title -->
            <div>
                <div class="text-4xl font-extrabold tracking-tight leading-none">Members</div>
                <div class="ml-0.5 font-medium text-secondary">
                    <ng-container *ngIf="contactsCount > 0">
                        {{contactsCount}}
                    </ng-container>
                    {{contactsCount | i18nPlural: {
                    '=0' : 'No members',
                    '=1' : 'members',
                    'other': 'members'
                    } }}
                </div>
            </div>

            <!-- Main actions -->
            <div class="flex items-center mt-4 sm:mt-0 md:mt-4">
                <!-- Search -->
                <div class="flex-auto">
                    <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript w-full min-w-50">
                        <mat-icon class="icon-size-5" matPrefix [svgIcon]="'heroicons_solid:search'"></mat-icon>
                        <input matInput [formControl]="searchInputControl" [autocomplete]="'off'"
                            [placeholder]="'Search contacts'">
                    </mat-form-field>
                </div>
                <!-- Add contact button -->
                <button class="ml-4" mat-flat-button [color]="'primary'" (click)="createContact()">
                    <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                    <span class="ml-2 mr-1">Add</span>
                </button>
            </div>
        </div>

        <!-- Contacts list -->
        <div class="relative">
            <ng-container *ngIf="members$ | async as contacts">
                <ng-container *ngIf="contacts.length; else noContacts">
                    <ng-container *ngFor="let contact of contacts; let i = index; trackBy: trackByFn">
                        <!-- Group -->
                        <ng-container *ngIf="i === 0 || contact.name.charAt(0) !== contacts[i - 1].name.charAt(0)">
                            <div
                                class="z-10 sticky top-0 -mt-px px-6 py-1 md:px-8 border-t border-b font-medium uppercase text-secondary bg-gray-50 dark:bg-gray-900">
                                {{contact.name.charAt(0)}}
                            </div>
                        </ng-container>
                        <!-- Contact -->
                        <a class="z-20 flex items-center px-6 py-4 md:px-8 cursor-pointer border-b"
                            [ngClass]="{'hover:bg-gray-100 dark:hover:bg-hover': !selectedContact || selectedContact.id !== contact.id,
                                        'bg-primary-50 dark:bg-hover': selectedContact && selectedContact.id === contact.id}" [routerLink]="['../', contact.id]">
                            <div class="flex flex-0 items-center justify-center w-10 h-10 rounded-full overflow-hidden">
                                <ng-container *ngIf="contact.avatar">
                                    <img class="object-cover w-full h-full" [src]="contact.avatar"
                                        alt="Contact avatar" />
                                </ng-container>
                                <ng-container *ngIf="!contact.avatar">
                                    <div
                                        class="flex items-center justify-center w-full h-full rounded-full text-lg uppercase bg-gray-200 text-gray-600 dark:bg-gray-700 dark:text-gray-200">
                                        {{contact.name.charAt(0)}}
                                    </div>
                                </ng-container>
                            </div>
                            <div class="min-w-0 ml-4">
                                <div class="font-medium leading-5 truncate">{{contact.name}}</div>
                                <div class="leading-5 truncate text-secondary">{{contact.title}}</div>
                            </div>
                        </a>
                    </ng-container>
                </ng-container>
            </ng-container>

            <!-- No contacts -->
            <ng-template #noContacts>
                <div class="p-8 sm:p-16 border-t text-4xl font-semibold tracking-tight text-center">There are no
                    contacts!</div>
            </ng-template>

        </div>

    </div>

</div>
